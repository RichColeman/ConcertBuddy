<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
    <style>
        .modal-body { margin: 0; padding: 0; box-sizing: border-box; }
            .modal-body body { font: 13px Helvetica, Arial; }
            form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
            form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
            form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
            #messages { list-style-type: none; margin: 0 0 1 0; padding: 0; }
            #messages li { padding: 5px 10px; }
            #messages li:nth-child(odd) { background: #eee; }
    </style>

    <title>ConcertBuddy | Events</title>
</head>

<body>
    <header>
        <div class="first-header-container">
            <nav class="navbar navbar-light navbar-fixed">
                <h1 class="logo-nav">ConcertBuddy</h1>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link logo-nav" href="/home">home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logo-nav" href="/myevents">my events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logo-nav" href="/login">logout</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="carousel-inner">
        <div class="carousel-item active hero-image">
            <img class="d-block w-100" src="../photos/edwin-pic.jpg" alt="First slide">
            <div class="carousel-caption d-none d-md-block search-text">
                <div class="row">
                    <div class="col-md-12 headline">
                    </div>
                    <br>
                    <br><br>
                    <div class="container event-page">
                        <div class="event-info row">
                            <div class="col-md-6 concert-data">
                            </div>
                            <div class="col-md-6 users">
                            </div>
                        </div>
                    </div>
                </div>
                    <div class="row">
                        <div id="map" class="col-md-6"></div>
                    </div>
                    <br>
                    <br>
                    <div class="col-md-12">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#exampleModal">
                            See who's looking for a buddy.
                        </button>
                    </div>
                
            </div>
        </div>
    </div>
    <!-- code for the chat form START -->


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                </div>
                <div class="modal-body">
                    <!-- chat goes here -->
                    <ul id="messages"></ul>
                    <form action="">
                        <input id="m" autocomplete="off" /><button>Send</button>
                    </form>

                    <!-- chat ends here -->

                </div>
                <div class="modal-footer">

                </div>
            </div>
        </div>
    </div>
    <footer>
        <footer class="page-footer">
            <div class="footer-copyright text-center py-3">Â© 2018 Copyright: AAIR</div>
        </footer>
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
        <script>
            $(function () {
                var socket = io();
                $('form').submit(function () {
                    socket.emit('chat message', $('#m').val());
                    $('#m').val('');
                    return false;
                });
                socket.on('chat message', function (msg) {
                    $('#messages').append($('<li>').text(msg));
                    window.scrollTo(0, document.body.scrollHeight);
                });
            });
        </script>
        <!-- code for the chat form END -->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        <!-- IB - I need below version due to error in event.js.  1.8.19 -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAZuF8mTrMiYKcZ7z_Z8HnPrG201L2kpqY">
        </script>
        <script type="text/javascript" src="/js/events.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>

</html>
