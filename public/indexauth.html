<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ConcertBuddy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <header>
        <div class="first-header-container">
            <nav class="navbar navbar-light navbar-fixed">
                <h1>Concert Buddy</h1>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link " href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="profile.html">User Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/logout">Log Out</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>


    <div id="home">
        <div class="container">
            <div class="row">
                <!---Start of search bar-->
                <div class="col-12">
                    <form class="card card-sm">
                        <div class="card-body row no-gutters align-items-center">
                            <div class="col-auto">
                                <i class="fas fa-search h4 text-body"></i>
                            </div>
                            <!--end of col-->
                            <div class="col">
                                <input class="search form-control form-control-lg form-control-borderless" type="search"
                                    placeholder="Type in Artist or Zip Code">
                            </div>
                            <!--end of col-->
                            <div class="col-auto">
                                <button class="btn btn-lg btn-success submit" type="submit">Search</button>
                            </div>
                        </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="artist" value="option1">
                        <label class="form-check-label" for="exampleRadios1">
                            Search by artist
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="zip" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                            Search by zip code
                        </label>
                    </div>
                </div>
            </div>
            <!---Tile cards--->
            <br><br>
            <div class="row">
                <div class="col-md-12">
                    <div class="card results">
                        <div class="card-body">
                            <h5 class="card-title">Riding solo to the show? Find a buddy!</h5>
                            <p class="card-text">Search for your concert and add it to your events! </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script>
        let artistButton = $("#artist");
        let zipButton = $("#zip");
        $(".submit").on("click", (event) => {
            event.preventDefault();
            let searchQuery = $(".search").val().trim();
            let url = `/api/songkick/city/${searchQuery}`
            $.get(url, function (data) {
                for (i = 0; i < data.length; i++) {
                    let resultsCard = $("<div>");
                    resultsCard.addClass("card-body");

                    resultsCard.html(
                        `<h4> ${data[i].Date}</h4>
                                            <h5> Artist: ${data[i].artist}</h5> 
                                            <h5> Venue: ${data[i].venue}</h5>
                                            <h5> <a href="/event.html" class="btn btn-primary">I'm Going!</a>`
                    );
                    $(".results").append(resultsCard);

                }
            });
        });
    </script>

</body>

</html>
