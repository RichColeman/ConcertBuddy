<!DOCTYPE html>
<html lang="en">

<head>
  <title>Concert Buddy | Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Major+Mono+Display" rel="stylesheet">
</head>

<body>
    <header>
        <div class="first-header-container">
            <nav class="navbar navbar-light navbar-fixed">
                <h1 class="logo-nav">ConcertBuddy</h1>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link logo-nav" href="/signup">sign up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link logo-nav " href="/login">login</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <br>
  <div class="container">
    <div class="row">
      <div class="col-md-12 col-md-offset-3">
        <h2>Sign up here. It's free and we won't spam you... pinky-swear.</h2>
        <br>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p class="or-text">Or log in <a href="./login.html">here</a></p>
      </div>

    </div>
  </div>

  <footer>
      <footer class="page-footer">
          <div class="footer-copyright text-center py-3">Â© 2018 Copyright: AAIR</div>

      </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/signup.js"></script>

</body>

</html>
