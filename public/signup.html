<!DOCTYPE html>
<html lang="en">

<head>
  <title>Concert Buddy | Signup</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<!-- Isaac added - this is for testing -->

<body>
    <header>
        <div class="first-header-container">
            <nav class="navbar navbar-light navbar-fixed">
                <h1>Concert Buddy</h1>
                <ul class="nav nav-pills">
                    <li class="nav-item">
                        <a class="nav-link " href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/signup">Sign Up</a>
                        <!-- <a class="nav-link " href="signup.html">Sign Up</a> -->
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="/login">Login</a>
                        <!-- <a class="nav-link " href="login.html">Login</a> -->
                    </li>
                </ul>
            </nav>
        </div>
    </header>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="firstName" class="form-control" id="first-name-input" placeholder="enter first name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="lastName" class="form-control" id="last-name-input" placeholder="enter last name">
          </div>
          <div class="form-group">
            <label for="zipcode">Zip Code</label>
            <input type="zipcode" class="form-control" id="zipcode-input" placeholder="enter zipcode">
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="./login.html">here</a></p>
      </div>
    </div>
  </div>
<!-- Isaac added - this is for testing -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./js/signup.js"></script>

</body>

</html>
