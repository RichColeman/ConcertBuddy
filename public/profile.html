<body>

        <h2>Welcome <span class="member-fname"></span></h2>
      </div>
    </div>

<!-- //to allow for updates to profile -->
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <!-- <h2>Welcome <span class="member-name"></span></h2> -->
      <!-- Isaac testing for other fields -->
      <h2>Current Profile</h2>
      <h2>Member ID is: <span class="member-id"></span></h2>
      <h2>First Name: <span class="member-fname"></span></h2>
      <h2>Last Name: <span class="member-lname"></span></h2>
      <h2>ZipCode: <span class="member-zip"></span></h2>

<!-- Isaac testing updates -->
<h1>______________________________________________________________________</h1>
<h1>Update Profile</h1>

<form data-id="{{this.id}}" class="update-form">

  <div class="form-group">
    <label for="firstname">First Name:</label>
    <input type="text" id="fname" name="firstname" value="{{this.firstname}}">
  </div>

  <div class="form-group">
    <label for="lastname">Last Name:</label>
    <input type="text" id="lname" name="lastname" value="{{this.lastname}}">
  </div>

  <div class="form-group">
    <label for="zipcode">ZipCode:</label>
    <input type="text" id="zipcode" name="zipcode" value="{{this.zipcode}}">
  </div>

  <button type="submit">Update Profile</button>
</form>





    </div>
  </div>
</div>
